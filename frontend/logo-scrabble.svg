<svg id="scrabbleLogo" width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Filtres pour les ombres -->
                    <filter id="tileShadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
                    </filter>
                </defs>

                <!-- Fond blanc -->
                <rect width="600" height="200" fill="white"/>

                <!-- Tuile S (Jaune) -->
                <g transform="translate(20, 60)">
                    <rect x="0" y="0" width="80" height="80" rx="16" ry="16" fill="#FDE047" filter="url(#tileShadow)"/>
                    <text x="40" y="58" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">S</text>
                    <text x="68" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle" style="text-shadow: 0 1px 2px rgba(0,0,0,0.4);">1</text>
                </g>

                <!-- Tuile C (Bleu) -->
                <g transform="translate(80, 40)">
                    <rect x="0" y="0" width="80" height="80" rx="16" ry="16" fill="#3B82F6" filter="url(#tileShadow)"/>
                    <text x="40" y="58" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">C</text>
                    <text x="68" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle" style="text-shadow: 0 1px 2px rgba(0,0,0,0.4);">3</text>
                </g>

