<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil Scrabble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <a href="profile.html">Profil</a>
    <a href="settings.html">Paramètres</a>
  </header>

  <main>
    <section>
      <h2>Parties en cours</h2>
      <ul id="ongoing"></ul>
    </section>

    <section>
      <h2>Parties terminées</h2>
      <ul id="finished"></ul>
    </section>
  </main>

  <script type="module">
    async function loadGames() {
      try {
        const res = await fetch('http://localhost:8000/games');
        const data = await res.json();
        const ongoingList = document.getElementById('ongoing');
        const finishedList = document.getElementById('finished');
        data.ongoing.forEach(g => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `game.html?id=${g.id}`;
          link.textContent = g.name || `Partie ${g.id}`;
          li.appendChild(link);
          ongoingList.appendChild(li);
        });
        data.finished.forEach(g => {
          const li = document.createElement('li');
          li.textContent = g.name || `Partie ${g.id}`;
          finishedList.appendChild(li);
        });
      } catch (err) {
        console.error('Erreur de chargement des parties', err);
      }
    }
    loadGames();
  </script>
</body>
</html>
