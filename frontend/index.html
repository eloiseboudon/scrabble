<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabble</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin: 0;
        padding: 1rem;
        background-color: #fafafa;
      }
      .rack button {
        margin: 0 4px;
        padding: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import * as Vue from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      import { loadModule } from 'https://unpkg.com/vue3-sfc-loader/dist/vue3-sfc-loader.esm.js'

      const options = {
        moduleCache: { vue: Vue },
        async getFile(url) {
          const res = await fetch(url)
          if (!res.ok) throw Object.assign(new Error(res.statusText + ' ' + url), { res })
          return await res.text()
        },
        addStyle(textContent) {
          const style = Object.assign(document.createElement('style'), { textContent })
          const ref = document.head.getElementsByTagName('style')[0] || null
          document.head.insertBefore(style, ref)
        }
      }

      const Grid = await loadModule('./components/Grid.vue', options)

      const App = {
        components: { Grid },
        setup() {
          const rack = Vue.ref(['A','B','C','D','E','F','G'])
          const currentLetter = Vue.ref('')
          const word = Vue.ref('')
          const result = Vue.ref('')

          function selectLetter(index) {
            currentLetter.value = rack.value[index]
            rack.value.splice(index, 1)
          }

          function placed() {
            currentLetter.value = ''
          }

          async function validate() {
            const res = await fetch(`http://localhost:8000/validate?word=${word.value}`)
            const data = await res.json()
            result.value = data.valid ? 'Mot valide' : 'Mot invalide'
          }

          return { rack, currentLetter, word, result, selectLetter, placed, validate }
        },
        template: `
          <Grid :current-letter="currentLetter" @placed="placed" />
          <div class="rack">
            <button v-for="(letter, idx) in rack" :key="idx" @click="selectLetter(idx)">
              {{ letter }}
            </button>
          </div>
          <div class="validation">
            <input v-model="word" placeholder="Mot Ã  valider" />
            <button @click="validate">Valider</button>
            <p>{{ result }}</p>
          </div>
        `
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
